<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>geomap</title>
  <link rel="stylesheet" href="./css/style.css">

 <style link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
      </style> 

</head>
<body>
  
    <div id="locationField">
        <input id="autocomplete"
               placeholder="Enter your address"
               onFocus="geolocate()"
               type="text"/>
      </div>
      
      <!-- Note: The address components in this sample are typical. You might need to adjust them for
                 the locations relevant to your app. For more information, see
           https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
      -->
      
      <table id="address">
        <tr>
          <td class="label">Street address</td>
          <td class="slimField"><input class="field" id="street_number" disabled="true"/></td>
          <td class="wideField" colspan="2"><input class="field" id="route" disabled="true"/></td>
        </tr>
        <tr>
          <td class="label">City</td>
          <td class="wideField" colspan="3"><input class="field" id="locality" disabled="true"/></td>
        </tr>
        <tr>
          <td class="label">State</td>
          <td class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"/></td>
          <td class="label">Zip code</td>
          <td class="wideField"><input class="field" id="postal_code" disabled="true"/></td>
        </tr>
        <tr>
          <td class="label">Country</td>
          <td class="wideField" colspan="3"><input class="field" id="country" disabled="true"/></td>
        </tr>
      </table>

       <!---------- GOOGLE MAPS CODE ------------->
    <div class="card-body">

        <!---zip code input field-->
        <input class="form-control-default" type="text" id="zipCode" pattern="[0-9]{5}" placeholder="Enter Zip Code"></input>

        <!---zip code submit button--->
        <button type="submit" class="btn btn-success btn-md" id="search">
            <span aria-hidden="true"></span>Search by Zip
        </button>

        <p id="invalid-zip-message">Please enter a valid zip code.</p>
        <!--Google map-->
        <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 800px">



      <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 800px">

          <!-- The slide-out panel for showing place details -->
          <div id="panel"></div>
  
          <!-- Map appears here -->
          <div id="map"></div>
      </div>
  
      <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"></script>

      <!--50 lines snippet that enables passive event listeners by default for some events (see list below). It basically will set { passive: true } automatically every time you declare a new event listener.-->
          <script type="text/javascript" src="node_modulesdefault-passive-events/dist/index.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdbgnrvZGHqZCMSROy9RbyAv09B3fZb_U&libraries=places&callback=initAutocomplete"> -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdbgnrvZGHqZCMSROy9RbyAv09B3fZb_U&libraries=places"></script>

    <script src="./js/app.js"></script>
    
    </html> 
  </body>
